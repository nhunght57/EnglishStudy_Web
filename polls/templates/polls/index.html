<!DOCTYPE html>
<html>
	<head>
		<title>index</title>
        {% load staticfiles %}
 		<link rel="stylesheet" type="text/css" href="{% static 'polls/index.css' %}">
		
	</head>

	<body>
		<center><h3>Question list</h3></center>
		<div ID= "question">
		{% if all_question_list %}
		    <ul>
			    {% for question in all_question_list %}
			        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>

			    {% endfor %}
		    </ul>
		{% else %}
		    <p>No polls are available.</p>
		{% endif %}
		</div>
	</body>

</html>
