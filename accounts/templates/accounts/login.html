<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<div id="authentication">
    {% if user.is_authenticated %}
        Welcome {{ user.username }}<br/>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <form ID="login" method="post" action="/accounts/auth/">
            <table>
                {% csrf_token %}
                <tr>
                    <td><input type="text" name="username" placeholder="username" size="15" maxlength="25"></td>
                    <td><input type="password" name="password" placeholder="password" size="15" maxlength="25"></td>
                    <td><input type="submit" name="dangnhap" value="Đăng Nhập"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="keepsession" value="yes">Ghi nhớ</td>
                    <td><a href="accounts/forgot">Quên mật khẩu</a></td>
                    <td><a href="accounts/signup">Đăng ký</a></td>
                </tr>
            </table>
        </form>
    {% endif %}
</div>
</body>
</html>
