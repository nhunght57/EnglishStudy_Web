<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
</head>
<body>
<div id="authentication">
    <form ID="login" method="post" action="{% url 'accounts:create_account' %}">{% csrf_token %}
        <table>
            <tr>
                <td><input type="text" name="username" placeholder="Tên đăng nhập" size="15" maxlength="25"></td>
                <td><input type="password" name="password" placeholder="Mật khẩu" size="15" maxlength="25"></td>
                <td><input type="password" name="password_verify" placeholder="Mật khẩu kiểm tra" size="15" maxlength="25"></td>
            </tr>
            <tr>
                <td><input type="email" name="email" placeholder="E-mail" size="15" maxlength="40"></td>
                <td><input type="date" name="birthday" placeholder="Ngày sinh" size="15" maxlength="25"></td>
                <td><input type="text" name="home" size="15" placeholder="Địa chỉ" maxlength="25"></td>
            </tr>
            <tr><td><input type="submit" name="signup" value="Đăng ký"></td></tr>
        </table>
    </form>
</div>
</body>
</html>
